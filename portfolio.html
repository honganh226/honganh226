<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Doan - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bar {
            background: linear-gradient(90deg, #4338ca, #7c3aed);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="relative w-full min-h-screen bg-gradient-to-b from-gray-800 to-gray-900 overflow-hidden">
        <!-- Portfolio text -->
        <div class="absolute top-16 right-8 md:right-16">
            <h2 class="text-white text-3xl md:text-4xl font-semibold tracking-wider">PORTFOLIO.</h2>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center min-h-screen px-4 md:px-16">
            <!-- Profile Image -->
            <div class="w-full md:w-1/2 flex justify-center md:justify-end p-4">
                <div class="w-64 md:w-80 h-80 md:h-96 overflow-hidden rounded-md shadow-xl">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ChatGPT%20Image%20May%203%2C%202025%2C%2012_02_52%20AM-aCj6oS9yPdSxpWdcflA8AsiAhI1En9.png" alt="Mr Doan playing soccer" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Profile Info -->
            <div class="w-full md:w-1/2 p-4 md:p-8 flex flex-col justify-center">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-2">Mr Doan</h1>
                <p class="text-xl md:text-2xl text-gray-300 mt-2">Student | Seoul</p>
                <p class="text-lg text-gray-400 mt-1">21 years old</p>
            </div>
        </div>

        <!-- Gradient Bar -->
        <div class="gradient-bar absolute bottom-0 left-0 right-0 h-3"></div>
    </div>
</body>
</html>
